<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey hoes</title>
</head>
<style>
    .post {
        max-width: 400px;
        border: 1px solid black;
        margin: 5px;
        padding: 2px;
        display: inline-block;
    }

    .post img {
        width: 100%;
    }

</style>
<body>

<h1>Hello everybody</h1>
<p>blah blahs</p>

<div id="my-pics"></div>


<script type="text/javascript">
    var container = document.getElementById("my-pics");
    fetch("/api/posts")
        .then(response => response.json())
        .then(posts => {
           for (post of posts) {
             var postNode = document.createElement("div");
             var imageNode = document.createElement("img");
             var textNode = document.createElement("p");
             imageNode.src = post.pictureUrl;
             postNode.className = "post";
             textNode.textContent = post.description;

             postNode.appendChild(imageNode);
             postNode.appendChild(textNode);
             container.appendChild(postNode);
           }
        });
</script>

</body>
</html>
